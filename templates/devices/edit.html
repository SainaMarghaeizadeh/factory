{% extends 'base.html' %}

{% block content %}
<div class="page-body">
        <div class="container-fluid">
          <div class="page-title">
            <div class="row">
              <div class="col-12 col-sm-6">
                <h3>ویرایش کردن دستگاه </h3>
              </div>
              <div class="col-12 col-sm-6">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/"> <i data-feather="home"></i></a></li>
                  <li class="breadcrumb-item"><a href="/devices">دستگاه ها</a></li>
                  <li class="breadcrumb-item active">ویرایش کردن دستگاه</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <!-- Container-fluid starts-->
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-body">
                  <form class="form-horizontal" action="#" method="post">
                    <fieldset>
                    <!-- Text input-->
                    <div class="mb-3 row">
                      <label class="col-lg-12 form-label text-lg-start" for="textinput">نام دستگاه</label>
                      <div class="col-lg-12">
                      <input name="device_name" type="text" placeholder="نام دستگاه" class="form-control btn-square input-md" value="{{device['name']}}">
                      </div>
                    </div>

                    <!-- Text input-->
                    <div class="mb-3 row">
                      <label class="col-lg-12 form-label text-lg-start" for="textinput">مدل دستگاه</label>
                      <div class="col-lg-12">
                      <input  name="device_model" type="text" placeholder="مدل دستگاه" class="form-control btn-square input-md" value="{{device['model']}}">
                      </div>
                    </div>

                    <!-- Text input-->
                    <div class="mb-3 row">
                      <label class="col-lg-12 form-label text-lg-start" for="textinput">تعداد</label>
                      <div class="col-lg-12">
                      <input  name="device_count" type="number" placeholder="تعداد" class="form-control btn-square input-md" value="{{device['count']}}">
                      </div>
                    </div>


                    <!-- Text input-->
                    <div class="mb-3 row">
                      <label class="col-lg-12 form-label text-lg-start" for="textinput">تعداد در دسترس</label>
                      <div class="col-lg-12">
                      <input  name="device_available" type="number" placeholder="تعداد در دسترس" class="form-control btn-square input-md" value="{{device['available']}}">
                      </div>
                    </div>

                    <!-- Button -->
                    <div class="mb-3 row">
                      <div class="col-lg-12">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary mt-5">ثبت تغییرات</button>
                      </div>
                    </div>

                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Container-fluid Ends-->
      </div>
{% endblock %}
